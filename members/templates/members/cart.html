<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>

    {% if items %}
        <table border="1" cellpadding="5">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Line Total</th>
                <th></th>
            </tr>
            {% for item in items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.line_total }}</td>
                    <td>
                        <a href="{% url 'remove_from_cart' item.product.pk %}">Remove</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <p><strong>Total: {{ total }}</strong></p>

        <p>
            <a href="{% url 'payment' %}">Proceed to Payment</a>
        </p>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}

    <p><a href="{% url 'home' %}">Back to Home</a></p>
</body>
</html>
