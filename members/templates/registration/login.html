<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Login</title>
</head>
<body>
    <h1>Member Login</h1>

    {% if form.errors %}
        <p style="color:red;">Invalid username or password. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>

    <p><a href="{% url 'home' %}">Back to Home</a></p>
</body>
</html>
