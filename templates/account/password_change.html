{% extends "base.html" %}

{% block title %}Change Password – Fitness Club{% endblock %}

{% block extra_css %}
<style>
  .card {
    max-width: 500px;
    padding: 30px 40px;
    border: 1px solid #ccc;
    background: #fff;
    margin: 30px auto;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .card h1 {
    color: #2d6a4f;
    margin-bottom: 20px;
    font-size: 2rem;
  }

  .form-input {
    width: 100%;
    padding: 12px;
    margin: 8px 0 16px;
    border: 1px solid #bbb;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 1rem;
  }

  .form-input:focus {
    outline: none;
    border-color: #2d6a4f;
    box-shadow: 0 0 0 3px rgba(45, 106, 79, 0.1);
  }

  .card label {
    font-weight: bold;
    color: #333;
    display: block;
    margin-top: 12px;
  }

  .card button[type="submit"] {
    padding: 12px 24px;
    background: #2d6a4f;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    margin-top: 10px;
    width: 100%;
  }

  .card button[type="submit"]:hover {
    background: #1b4332;
  }

  .helptext,
  ul.errorlist {
    color: #dc3545;
    font-size: 0.9rem;
    margin-top: 5px;
  }

  .helptext {
    color: #666;
  }

  .back-link {
    display: inline-block;
    margin-top: 20px;
    color: #0066cc;
    text-decoration: none;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block content %}
<div class="card">
  <h1>Change Password</h1>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>

  <a href="{% url 'accounts:account_settings' %}" class="back-link">← Back to Account Settings</a>
</div>
{% endblock %}
